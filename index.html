<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <script src="script.js"></script>
    
    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <title>Quizapp</title>
    
</head>

<body onload="init()">
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Quizapp</span>
    </nav>
    
    <div class="container">
        <div class="card quiz-card">
            <img src="img/learning.jpg" id="header-image" class="card-img-top" alt="card-header-img">

            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%">25%</div>
            </div>

            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-center final-headline">
                    Quiz beendet!
                </div>

                <div class="text-center">
                    Du hast <b id="amount-right-questions">1</b> von <b id="amount-of-questions">5</b> Fragen richtig beantwortet!
                </div>
            </div>
            
            <div class="card-body" id="question-body">
                <h5 class="card-title" id="questionText">Frage</h5>
                
                <div class="card mb-2" onclick="answer('answer_1')">
                    <div class="card-body possible-answer" id="answer_1">
                        This is some text within a card body.
                    </div>
                </div>
                
                <div class="card mb-2" onclick="answer('answer_2')">
                    <div class="card-body possible-answer" id="answer_2">
                        This is some text within a card body.
                    </div>
                </div>
                
                <div class="card mb-2" onclick="answer('answer_3')">
                    <div class="card-body possible-answer" id="answer_3">
                        This is some text within a card body.
                    </div>
                </div>
                
                <div class="card mb-2" onclick="answer('answer_4')">
                    <div class="card-body possible-answer" id="answer_4">
                        This is some text within a card body.
                    </div>
                </div>
                
                <div class="question-footer">
                    <span>
                        <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                    </span>
                    
                    <button class="btn btn-primary" id="next-btn" disabled onclick="nextQuestion()">NÃ¤chste Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
